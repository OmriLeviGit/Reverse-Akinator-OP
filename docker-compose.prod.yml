# Production Docker Compose configuration
# Use this file on Dokploy or other deployment platforms
# Deploy with: docker-compose -f docker-compose.prod.yml up

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    expose:
      - "3000"
    depends_on:
      - redis
    environment:
      - REDIS_URL=redis://redis:6379/0

  redis:
    image: redis:7-alpine
    expose:
      - "6379"
    volumes:
      - redis_data:/data

volumes:
  redis_data:
